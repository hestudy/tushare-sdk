# Netlify 部署配置
# 用于将文档站部署到 Netlify

[build]
  # 构建命令
  command = "pnpm build"
  
  # 发布目录
  publish = "dist"
  
  # 环境变量
  [build.environment]
    NODE_VERSION = "18"

# 缓存配置
[[headers]]
  # 静态资源长期缓存
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # HTML 文件短期缓存
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # 安全头
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 重定向规则 (SPA 路由支持)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # 排除静态资源
  conditions = {Role = ["visitor"]}
